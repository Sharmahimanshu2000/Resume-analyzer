<!DOCTYPE html>
<html>
<head>
    <title>Resume Matching</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

      
    <h1>Resume Matching</h1>
    <form method="POST" action="/match" enctype="multipart/form-data">
        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" rows="4" cols="50"></textarea><br><br>
        <label for="job_description_file">Or Upload Job Description:</label><br>
        <input type="file" id="job_description_file" name="job_description_file"><br><br>
        <label for="resume_text">Resume Text:</label><br>
        <textarea id="resume_text" name="resume_text" rows="4" cols="50"></textarea><br><br>
        <label for="resume_file">Or Upload Resume:</label><br>
        <input type="file" id="resume_file" name="resume_file"><br><br>
        <input type="submit" value="Match Resume">
    </form>
</body>
</html>
